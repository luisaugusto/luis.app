<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Montserrat:400,700" rel="stylesheet">

    <!-- Primary Meta Tags -->
    <title></title>
    <meta name="title" content="Luis Augusto">
    <meta name="description" content="Fullstack developer with a focus on JavaScript toolsets to deliver performant, scalable, and secure web applications.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://luis.codes/">
    <meta property="og:title" content="Luis Augusto">
    <meta property="og:description" content="Fullstack developer with a focus on JavaScript toolsets to deliver performant, scalable, and secure web applications.">
    <meta property="og:image" content="banner.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://luis.codes/">
    <meta property="twitter:title" content="Luis Augusto">
    <meta property="twitter:description" content="Fullstack developer with a focus on JavaScript toolsets to deliver performant, scalable, and secure web applications.">
    <meta property="twitter:image" content="banner.jpg">

    <title>Luis Augusto</title>
  </head>
  <body>
    <div id="app"></div>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="text" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
      <input type="text" name="bot-field">
      <input type="hidden" name="form-name" value="contact" />
    </form>
  </body>
</html>
